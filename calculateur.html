<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmological Calculator</title>
    <style>
        body { font-family: monospace; background-color: #1c1c1c; color: white; padding: 2em; }
        #buttons-container button { font-size: 1em; padding: 0.5em 1em; margin: 5px; }
        #output { white-space: pre-wrap; background-color: black; border: 1px solid grey; padding: 1em; margin-top: 20px; min-height: 300px; }
    </style>
</head>
<body>

    <h1>Cosmological Calculator</h1>
    <p>Select a model to test:</p>

    <div id="buttons-container">
        <button onclick="runScript('test')">Run Test Script</button>
        <button onclick="runScript('bao')">Test with BAO</button>
    </div>
    
    <h2>Result Console:</h2>
    <pre id="output">Results will appear here...</pre>

    <script>
        const outputDiv = document.getElementById('output');

        function runScript(scriptName) {
            outputDiv.textContent = `Running script "${scriptName}"...`;
            
            const apiUrl = `https://phi1618.space/api/run-script/${scriptName}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network error, status: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        outputDiv.textContent = data.output;
                    } else {
                        outputDiv.textContent = `--- SCRIPT ERROR ---\n${data.message}\n\n${data.output}`;
                    }
                })
                .catch(error => {
                    outputDiv.textContent = 'An error occurred: \n' + error.toString();
                });
        }
    </script>

</body>
</html>
