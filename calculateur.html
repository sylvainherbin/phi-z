<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmological Model Tester</title>
    <style>
        /* Le style CSS reste identique, il n'y a pas de texte visible */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #container {
            width: 100%;
            max-width: 800px;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 25px;
            background-color: #252525;
        }
        h1 {
            color: #ffffff;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #loader {
            display: none; /* Hidden by default */
            margin: 20px 0;
            font-size: 18px;
        }
        #outputConsole {
            background-color: #000;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            min-height: 200px;
            white-space: pre-wrap; /* Respects line breaks and spaces */
            word-wrap: break-word;
            font-size: 14px;
            color: #39FF14; /* Terminal-like green */
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Cosmological Calculator</h1>
        <p>Click the button below to run the test script on the server.</p>
        
        <button id="runTestButton">Run Test Script</button>
        
        <div id="loader">Executing on the server, please wait...</div>

        <pre id="outputConsole">Results will appear here...</pre>
    </div>

    <script>
        // On récupère les éléments de la page
        const runButton = document.getElementById('runTestButton');
        const outputConsole = document.getElementById('outputConsole');
        const loader = document.getElementById('loader');

        // L'adresse de notre API. C'EST L'ADRESSE IP PUBLIQUE !
        const apiUrl = 'https://16.171.31.139:5000/run-script/test';

        // On ajoute un écouteur d'événement sur le clic du bouton
        runButton.addEventListener('click', async () => {
            // 1. Préparation de l'interface
            runButton.disabled = true; // Disable the button
            loader.style.display = 'block'; // Show the loading message
            outputConsole.textContent = 'Connecting to the server...';
            outputConsole.style.color = '#FFA500'; // Orange for status

            try {
                // 2. Appel à l'API avec fetch
                const response = await fetch(apiUrl);

                // 3. Vérification de la réponse
                if (!response.ok) {
                    // On crée une erreur pour la capturer plus bas
                    throw new Error(`HTTP Error! Status: ${response.status}`);
                }

                const data = await response.json();

                // 4. Affichage des résultats
                if (data.status === 'success') {
                    outputConsole.style.color = '#39FF14'; // Green for success
                    outputConsole.textContent = data.output;
                } else {
                    outputConsole.style.color = '#FF4136'; // Red for server-side error
                    outputConsole.textContent = `Error returned by the server:\n${data.message}\n\n${data.output || ''}`;
                }

            } catch (error) {
                // 5. Gestion des erreurs (ex: serveur éteint, pas de réseau, CORS)
                outputConsole.style.color = '#FF4136'; // Red for connection error
                outputConsole.textContent = `Could not contact the server.\nEnsure it is running and port 5000 is open.\n\nError details: ${error.message}`;
            } finally {
                // 6. Nettoyage, quoi qu'il arrive
                runButton.disabled = false; // Re-enable the button
                loader.style.display = 'none'; // Hide the loading message
            }
        });
    </script>

</body>
</html>
